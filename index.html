<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Palette</title>
  <link rel="stylesheet" href="color.css" type="text/css">
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="adjust">
      <!--  red slider  -->
      <div class="my-3 red">
        <div class="color-name">R</div>
        <input type="range" min="0" max="255" id="red" value=0>
        <div class="outputnum">0</div>
      </div>
      <!--  red slider  -->

      <!--  green slider  -->
      <div class="green my-3">
        <div class="color-name">G</div>
        <input type="range" min="0" max="255" id="green" value=0>
        <div class="outputnum">0</div>
      </div>
      <!--  green slider  -->

      <!--  blue slider  -->
      <div class="blue">
        <div class="color-name">B</div>
        <input type="range" min="0" max="255" id="blue" value=0>
        <div class="outputnum">0</div>
      </div>
      <!--  blue slider  -->

      <!--  Color Hex  -->
      <div class="hex my-3"><h2>#000000</h2></div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="color.js" type="text/javascript"></script>
</body>
</html>
